[tox]
envlist=py{36,37,38,39},doc,coverage,packaging

[testenv]
# temporary disabled editable install (usedevelop) due to
# https://github.com/pypa/pip/issues/8988
usedevelop = false
extras =
    test
deps =
    coverage
    old: Sphinx == 1.7.0
commands =
    coverage run -p -m pytest
passenv = HOME
whitelist_externals =
    rm
    sh

[testenv:coverage]
commands =
    coverage combine
    coverage html -i
    coverage report -i --fail-under=100
depends = py36, py37, py38, py39
parallel_show_output = true

[testenv:doc]
commands =
    sphinx-build -WT -b linkcheck -d {envtmpdir}/doctrees doc {envtmpdir}/linkcheck
    sphinx-build -WT -b html -d {envtmpdir}/doctrees doc {envtmpdir}/html

[testenv:lint]
skipsdist = true
deps =
    pre-commit >= 2.9.3
commands =
    pre-commit run -a

[testenv:packaging]
description =
    Do packaging/distribution. If tag is not present or PEP440 compliant upload to
    PYPI could fail
# `usedevelop = true` overrides `skip_install` instruction, it's unwanted
usedevelop = false
# don't install molecule itself in this env
skip_install = true
deps =
    check-manifest
    collective.checkdocs >= 0.2
    pep517 >= 0.8.2
    pip >= 20.2.2
    toml >= 0.10.1
    twine >= 3.2.0  # pyup: ignore
setenv =
commands =
    rm -rfv {toxinidir}/dist/
    python -m check_manifest
    python -m pep517.build \
      --source \
      --binary \
      --out-dir {toxinidir}/dist/ \
      {toxinidir}
    # metadata validation
    sh -c "python -m twine check {toxinidir}/dist/*"
